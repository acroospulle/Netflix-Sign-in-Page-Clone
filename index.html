<!DOCTYPE html>
<html>
<head>
    <title> Netflix Sign In Clone </title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <!-- Write HTML code here -->
        <nav> <img src="https://images.ctfassets.net/y2ske730sjqp/821Wg4N9hJD8vs5FBcCGg/9eaf66123397cc61be14e40174123c40/Vector__3_.svg" alt="netflix logo"></nav>
        <div class="form-wrapper">
            <h2> Sign In</h2>
            <form>
                <div class="form-control">
                    <label> Email or phone number</label>
                    <input type="text" required>
                </div>

                <div class="form-control">
                        <label> Password</label>
                        <input type="password" required>
                </div>

                <button type="submit">Sign In</button>
                <p id="or">OR</p>
                <button type="submit" id="code">Use a sign-in code</button>

                <div class="form-help">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMeCheckbox">
                        <label for="rememberMeCheckbox">Remember me</label>
                         </div>
                         <a href="#" >Need help?</a>
                </div>



            </form>






        </div>
        <script src="script.js"></script>
    </body>
</html>
